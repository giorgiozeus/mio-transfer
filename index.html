<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Transfer Sicuro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 380px; text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #27ae60; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #219150; }
        #status { margin-top: 25px; padding: 15px; border-radius: 10px; display: none; word-break: break-all; }
        .ok { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .no { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="box">
    <h1>G-Transfer ðŸ”’</h1>
    <input type="password" id="pass" placeholder="Password Segreta">
    <input type="file" id="file">
    <button onclick="startUpload()">Invia File</button>
    <div id="status"></div>
</div>

<script>
    async function startUpload() {
        const fileBox = document.getElementById('file');
        const passBox = document.getElementById('pass');
        const status = document.getElementById('status');

        if (!fileBox.files[0] || !passBox.value) {
            alert("Compila tutti i campi!");
            return;
        }

        const formData = new FormData();
        formData.append("file", fileBox.files[0]);
        formData.append("password", passBox.value);

        status.style.display = "block";
        status.className = "";
        status.innerText = "Invio in corso...";

        try {
            const res = await fetch('/upload', { method: 'POST', body: formData });
            const data = await res.json();

            if (res.ok) {
                status.className = "ok";
                status.innerHTML = `Link creato!<br><br><a href="${data.link_download}" target="_blank">${data.link_download}</a><br><br><small>Scade il: ${data.scadenza}</small>`;
            } else {
                status.className = "no";
                status.innerText = "Errore: " + (data.detail || "Riprova");
            }
        } catch (e) {
            status.className = "no";
            status.innerText = "Errore di connessione.";
        }
    }
</script>
</body>
</html>
